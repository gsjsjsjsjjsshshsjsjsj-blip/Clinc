<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد - كلينيكا</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts (Cairo ) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <main class="login-page">
        <div class="container-fluid h-100">
            <div class="row h-100">
                
                <!-- ==================== الجزء الأيمن: نموذج إنشاء الحساب ==================== -->
                <div class="col-lg-6 d-flex align-items-center justify-content-center">
                    <div class="login-form-container">
                        <div class="text-center mb-5">
                            <a class="navbar-brand fw-bold fs-2 text-primary" href="index.html">
                                <i class="bi bi-heart-pulse-fill"></i>
                                كلينيكا
                            </a>
                            <h1 class="mt-4 h2">انضم إلى عائلتنا</h1>
                            <p class="text-muted">أنشئ حسابك وابدأ رحلتك نحو صحة أفضل</p>
                        </div>

                        <form id="registerForm">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingFullName" placeholder="الاسم الكامل" required>
                                <label for="floatingFullName"><i class="bi bi-person-fill me-2"></i>الاسم الكامل</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                                <label for="floatingInput"><i class="bi bi-envelope-fill me-2"></i>البريد الإلكتروني</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                                <label for="floatingPassword"><i class="bi bi-lock-fill me-2"></i>كلمة المرور</label>
                                <div class="form-text">يجب أن تحتوي على 8 أحرف على الأقل وتشمل حرف كبير وصغير ورقم</div>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password" required>
                                <label for="floatingConfirmPassword"><i class="bi bi-check-circle-fill me-2"></i>تأكيد كلمة المرور</label>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="tel" class="form-control" id="floatingPhone" placeholder="رقم الهاتف">
                                        <label for="floatingPhone"><i class="bi bi-telephone-fill me-2"></i>رقم الهاتف</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-select" id="floatingGender" required>
                                            <option value="">اختر الجنس</option>
                                            <option value="male">ذكر</option>
                                            <option value="female">أنثى</option>
                                        </select>
                                        <label for="floatingGender"><i class="bi bi-gender-ambiguous me-2"></i>الجنس</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="floatingBirthDate" placeholder="تاريخ الميلاد">
                                <label for="floatingBirthDate"><i class="bi bi-calendar-date me-2"></i>تاريخ الميلاد</label>
                            </div>

                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
                                <label class="form-check-label" for="termsCheck">
                                    أوافق على <a href="#" class="text-decoration-none text-primary fw-bold">شروط الاستخدام</a> و <a href="#" class="text-decoration-none text-primary fw-bold">سياسة الخصوصية</a>
                                </label>
                            </div>

                            <div class="d-grid mb-4">
                                <button class="btn btn-primary btn-lg" type="submit" id="registerBtn">
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                    إنشاء الحساب
                                </button>
                            </div>

                            <div class="text-center">
                                <p class="text-muted">لديك حساب بالفعل؟ <a href="login.html" class="text-decoration-none text-primary fw-bold">سجل دخولك الآن</a></p>
                            </div>
                        </form>

                        <!-- رسائل التنبيه -->
                        <div id="alertContainer" class="mt-3"></div>
                    </div>
                </div>

                <!-- ==================== الجزء الأيسر: صورة وعلامة تجارية (نفسها ) ==================== -->
                <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center login-bg-section">
                    <div class="text-center text-white">
                        <img src="https://i.ibb.co/pP9Vd5x/hero-doctor-image.png" alt="طبيبة مبتسمة" class="img-fluid mb-4" style="max-width: 400px;">
                        <h2 class="display-5 fw-bold">صحتك في أيدٍ أمينة</h2>
                        <p class="lead mt-3">نظام كلينيكا يربطك بنخبة من أفضل الأطباء والاستشاريين.</p>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('floatingFullName').value;
            const email = document.getElementById('floatingInput').value;
            const password = document.getElementById('floatingPassword').value;
            const confirmPassword = document.getElementById('floatingConfirmPassword').value;
            const phone = document.getElementById('floatingPhone').value;
            const gender = document.getElementById('floatingGender').value;
            const birthDate = document.getElementById('floatingBirthDate').value;
            const registerBtn = document.getElementById('registerBtn');
            const spinner = registerBtn.querySelector('.spinner-border');
            
            // التحقق من تطابق كلمات المرور
            if (password !== confirmPassword) {
                showAlert('danger', 'كلمات المرور غير متطابقة');
                return;
            }
            
            // التحقق من قوة كلمة المرور
            if (password.length < 8) {
                showAlert('danger', 'كلمة المرور يجب أن تحتوي على 8 أحرف على الأقل');
                return;
            }
            
            // إظهار حالة التحميل
            registerBtn.disabled = true;
            spinner.classList.remove('d-none');
            
            try {
                const response = await fetch('api/auth.php?action=register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        full_name: fullName,
                        email: email,
                        password: password,
                        phone: phone,
                        gender: gender,
                        date_of_birth: birthDate,
                        role: 'patient'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('success', 'تم إنشاء الحساب بنجاح! سيتم توجيهك إلى صفحة تسجيل الدخول...');
                    
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert('danger', data.error || 'حدث خطأ في إنشاء الحساب');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('danger', 'حدث خطأ في الاتصال بالخادم');
            } finally {
                // إخفاء حالة التحميل
                registerBtn.disabled = false;
                spinner.classList.add('d-none');
            }
        });
        
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - شفاء</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <style>
        .register-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .register-container {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 3rem 2.5rem;
        }
    </style>
</head>
<body>
    <main class="register-page">
        <div class="register-container">
            <div class="text-center mb-4">
                <a class="navbar-brand fw-bold fs-2 text-primary" href="index.html">
                    <i class="bi bi-activity"></i> شفاء
                </a>
                <h1 class="mt-4 h3">إنشاء حساب جديد</h1>
                <p class="text-muted">انضم إلى منصة شفاء الصحية</p>
            </div>

            <div id="alertMessage" class="alert d-none" role="alert"></div>

            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="full_name" name="full_name" placeholder="الاسم الكامل" required>
                    <label for="full_name"><i class="bi bi-person-fill me-2"></i>الاسم الكامل</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                    <label for="email"><i class="bi bi-envelope-fill me-2"></i>البريد الإلكتروني</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="05xxxxxxxx" pattern="05[0-9]{8}" required>
                    <label for="phone"><i class="bi bi-phone-fill me-2"></i>رقم الجوال</label>
                    <div class="form-text">مثال: 0501234567</div>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="كلمة المرور" minlength="8" required>
                    <label for="password"><i class="bi bi-lock-fill me-2"></i>كلمة المرور</label>
                    <div class="form-text">يجب أن تكون 8 أحرف على الأقل</div>
                </div>

                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="تأكيد كلمة المرور" required>
                    <label for="confirm_password"><i class="bi bi-lock-fill me-2"></i>تأكيد كلمة المرور</label>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="terms" required>
                    <label class="form-check-label" for="terms">
                        أوافق على <a href="#" class="text-primary">الشروط والأحكام</a>
                    </label>
                </div>

                <div class="d-grid mb-4">
                    <button class="btn btn-primary btn-lg" type="submit">إنشاء الحساب</button>
                </div>

                <div class="text-center">
                    <p class="text-muted">لديك حساب بالفعل؟ <a href="login.html" class="text-decoration-none text-primary fw-bold">سجل الدخول</a></p>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function handleRegister(event) {
            event.preventDefault();
            
            const alertDiv = document.getElementById('alertMessage');
            const form = event.target;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            // التحقق من تطابق كلمة المرور
            if (password !== confirmPassword) {
                alertDiv.className = 'alert alert-danger';
                alertDiv.textContent = 'كلمتا المرور غير متطابقتين';
                alertDiv.classList.remove('d-none');
                return;
            }
            
            const formData = new FormData(form);
            
            try {
                const response = await fetch('api/register.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alertDiv.className = 'alert alert-success';
                    alertDiv.textContent = result.message;
                    alertDiv.classList.remove('d-none');
                    
                    // توجيه المستخدم لصفحة تسجيل الدخول
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    alertDiv.className = 'alert alert-danger';
                    alertDiv.textContent = result.message;
                    alertDiv.classList.remove('d-none');
                }
            } catch (error) {
                alertDiv.className = 'alert alert-danger';
                alertDiv.textContent = 'حدث خطأ في الاتصال بالخادم';
                alertDiv.classList.remove('d-none');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - كلينيكا</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts (Cairo ) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <main class="login-page">
        <div class="container-fluid h-100">
            <div class="row h-100">
                
                <!-- ==================== الجزء الأيمن: نموذج تسجيل الدخول ==================== -->
                <div class="col-lg-6 d-flex align-items-center justify-content-center">
                    <div class="login-form-container">
                        <div class="text-center mb-5">
                            <a class="navbar-brand fw-bold fs-2 text-primary" href="index.html">
                                <i class="bi bi-heart-pulse-fill"></i>
                                كلينيكا
                            </a>
                            <h1 class="mt-4 h2">أهلاً بك مجدداً!</h1>
                            <p class="text-muted">سجل دخولك لإدارة وحجز مواعيدك</p>
                        </div>

                        <form id="loginForm">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                                <label for="floatingInput"><i class="bi bi-envelope-fill me-2"></i>البريد الإلكتروني</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                                <label for="floatingPassword"><i class="bi bi-lock-fill me-2"></i>كلمة المرور</label>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        تذكرني
                                    </label>
                                </div>
                                <a href="#" class="text-decoration-none text-primary fw-bold">نسيت كلمة المرور؟</a>
                            </div>

                            <div class="d-grid mb-4">
                                <button class="btn btn-primary btn-lg" type="submit" id="loginBtn">
                                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                    تسجيل الدخول
                                </button>
                            </div>

                            <div class="text-center">
                                <p class="text-muted">ليس لديك حساب؟ <a href="register.html" class="text-decoration-none text-primary fw-bold">أنشئ حساباً جديداً</a></p>
                            </div>
                        </form>

                        <!-- رسائل التنبيه -->
                        <div id="alertContainer" class="mt-3"></div>
                    </div>
                </div>

                <!-- ==================== الجزء الأيسر: صورة وعلامة تجارية ==================== -->
                <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center login-bg-section">
                    <div class="text-center text-white">
                        <img src="https://i.ibb.co/pP9Vd5x/hero-doctor-image.png" alt="طبيبة مبتسمة" class="img-fluid mb-4" style="max-width: 400px;">
                        <h2 class="display-5 fw-bold">صحتك في أيدٍ أمينة</h2>
                        <p class="lead mt-3">نظام كلينيكا يربطك بنخبة من أفضل الأطباء والاستشاريين.</p>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('floatingInput').value;
            const password = document.getElementById('floatingPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            const spinner = loginBtn.querySelector('.spinner-border');
            
            // إظهار حالة التحميل
            loginBtn.disabled = true;
            spinner.classList.remove('d-none');
            
            try {
                const response = await fetch('api/auth.php?action=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('success', 'تم تسجيل الدخول بنجاح!');
                    
                    // حفظ بيانات المستخدم في localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // توجيه المستخدم حسب دوره
                    setTimeout(() => {
                        if (data.user.role === 'admin') {
                            window.location.href = 'admin/dashboard.html';
                        } else if (data.user.role === 'doctor') {
                            window.location.href = 'doctor/dashboard.html';
                        } else {
                            window.location.href = 'patient/dashboard.html';
                        }
                    }, 1500);
                } else {
                    showAlert('danger', data.error || 'حدث خطأ في تسجيل الدخول');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('danger', 'حدث خطأ في الاتصال بالخادم');
            } finally {
                // إخفاء حالة التحميل
                loginBtn.disabled = false;
                spinner.classList.add('d-none');
            }
        });
        
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alertDiv);
        }
    </script>
</body>
</html>

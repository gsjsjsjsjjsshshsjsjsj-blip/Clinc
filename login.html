<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - شفاء</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts (Cairo ) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <main class="login-page">
        <div class="container-fluid h-100">
            <div class="row h-100">
                
                <!-- ==================== الجزء الأيمن: نموذج تسجيل الدخول ==================== -->
                <div class="col-lg-6 d-flex align-items-center justify-content-center">
                    <div class="login-form-container">
                        <div class="text-center mb-5">
                            <a class="navbar-brand fw-bold fs-2 text-primary" href="index.html">
                                <i class="bi bi-activity"></i>
                                شفاء
                            </a>
                            <h1 class="mt-4 h2">أهلاً بك مجدداً!</h1>
                            <p class="text-muted">سجل دخولك لإدارة وحجز مواعيدك</p>
                        </div>

                        <form id="loginForm">
                            <div id="alertContainer"></div>
                            
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                                <label for="email"><i class="bi bi-envelope-fill me-2"></i>البريد الإلكتروني</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                                <label for="password"><i class="bi bi-lock-fill me-2"></i>كلمة المرور</label>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        تذكرني
                                    </label>
                                </div>
                                <a href="#" class="text-decoration-none text-primary fw-bold">نسيت كلمة المرور؟</a>
                            </div>

                            <div class="d-grid mb-4">
                                <button class="btn btn-primary btn-lg" type="submit" id="loginBtn">
                                    <span class="spinner-border spinner-border-sm d-none me-2" id="loginSpinner"></span>
                                    تسجيل الدخول
                                </button>
                            </div>

                            <div class="text-center">
                                <p class="text-muted">ليس لديك حساب؟ <a href="register.html" class="text-decoration-none text-primary fw-bold">أنشئ حساباً جديداً</a></p>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- ==================== الجزء الأيسر: صورة وعلامة تجارية ==================== -->
                <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center login-bg-section">
                    <div class="text-center text-white">
                        <img src="https://i.ibb.co/pP9Vd5x/hero-doctor-image.png" alt="طبيبة مبتسمة" class="img-fluid mb-4" style="max-width: 400px;">
                        <h2 class="display-5 fw-bold">صحتك في أيدٍ أمينة</h2>
                        <p class="lead mt-3">نظام شفاء يربطك بنخبة من أفضل الأطباء والاستشاريين.</p>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Login Script -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const spinner = document.getElementById('loginSpinner');
            const alertContainer = document.getElementById('alertContainer');
            
            // Show loading state
            loginBtn.disabled = true;
            spinner.classList.remove('d-none');
            alertContainer.innerHTML = '';
            
            try {
                const response = await fetch('api/auth.php?action=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store user data
                    localStorage.setItem('user_data', JSON.stringify(data.data));
                    
                    // Show success message
                    alertContainer.innerHTML = `
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            ${data.message}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `;
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (data.data.role === 'doctor') {
                            window.location.href = 'dashboard/doctor.html';
                        } else if (data.data.role === 'admin') {
                            window.location.href = 'dashboard/admin.html';
                        } else {
                            window.location.href = 'dashboard/patient.html';
                        }
                    }, 1500);
                } else {
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            ${data.message}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    `;
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        حدث خطأ في الاتصال. يرجى المحاولة مرة أخرى.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
            } finally {
                // Reset loading state
                loginBtn.disabled = false;
                spinner.classList.add('d-none');
            }
        });
        
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('user_data');
            if (userData) {
                const user = JSON.parse(userData);
                if (user.role === 'doctor') {
                    window.location.href = 'dashboard/doctor.html';
                } else if (user.role === 'admin') {
                    window.location.href = 'dashboard/admin.html';
                } else {
                    window.location.href = 'dashboard/patient.html';
                }
            }
        });
    </script>
</body>
</html>

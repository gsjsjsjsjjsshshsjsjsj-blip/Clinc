<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - كلينيكا</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts (Cairo ) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS File -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <main class="login-page">
        <div class="container-fluid h-100">
            <div class="row h-100">
                
                <!-- ==================== الجزء الأيمن: نموذج تسجيل الدخول ==================== -->
                <div class="col-lg-6 d-flex align-items-center justify-content-center">
                    <div class="login-form-container">
                        <div class="text-center mb-5">
                            <a class="navbar-brand fw-bold fs-2 text-primary" href="index.html">
                                <i class="bi bi-heart-pulse-fill"></i>
                                كلينيكا
                            </a>
                            <h1 class="mt-4 h2">أهلاً بك مجدداً!</h1>
                            <p class="text-muted">سجل دخولك لإدارة وحجز مواعيدك</p>
                        </div>

                        <div id="alertMessage" class="alert d-none" role="alert"></div>
                        
                        <form id="loginForm" onsubmit="handleLogin(event)">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                                <label for="email"><i class="bi bi-envelope-fill me-2"></i>البريد الإلكتروني</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                <label for="password"><i class="bi bi-lock-fill me-2"></i>كلمة المرور</label>
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        تذكرني
                                    </label>
                                </div>
                                <a href="#" class="text-decoration-none text-primary fw-bold">نسيت كلمة المرور؟</a>
                            </div>

                            <div class="d-grid mb-4">
                                <button class="btn btn-primary btn-lg" type="submit">تسجيل الدخول</button>
                            </div>

                            <div class="text-center">
                                <p class="text-muted">ليس لديك حساب؟ <a href="register.html" class="text-decoration-none text-primary fw-bold">أنشئ حساباً جديداً</a></p>
                            </div>
                        </form>
                        
                        <script>
                        async function handleLogin(event) {
                            event.preventDefault();
                            
                            const alertDiv = document.getElementById('alertMessage');
                            const form = event.target;
                            const formData = new FormData(form);
                            
                            try {
                                const response = await fetch('api/login.php', {
                                    method: 'POST',
                                    body: formData
                                });
                                
                                const result = await response.json();
                                
                                if (result.success) {
                                    alertDiv.className = 'alert alert-success';
                                    alertDiv.textContent = result.message;
                                    alertDiv.classList.remove('d-none');
                                    
                                    // توجيه المستخدم حسب دوره
                                    setTimeout(() => {
                                        if (result.role === 'patient') {
                                            window.location.href = 'pages/patient/dashboard.php';
                                        } else if (result.role === 'doctor') {
                                            window.location.href = 'pages/doctor/dashboard.php';
                                        } else if (result.role === 'admin') {
                                            window.location.href = 'pages/admin/dashboard.php';
                                        }
                                    }, 1000);
                                } else {
                                    alertDiv.className = 'alert alert-danger';
                                    alertDiv.textContent = result.message;
                                    alertDiv.classList.remove('d-none');
                                }
                            } catch (error) {
                                alertDiv.className = 'alert alert-danger';
                                alertDiv.textContent = 'حدث خطأ في الاتصال بالخادم';
                                alertDiv.classList.remove('d-none');
                            }
                        }
                        </script>
                    </div>
                </div>

                <!-- ==================== الجزء الأيسر: صورة وعلامة تجارية ==================== -->
                <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center login-bg-section">
                    <div class="text-center text-white">
                        <img src="https://i.ibb.co/pP9Vd5x/hero-doctor-image.png" alt="طبيبة مبتسمة" class="img-fluid mb-4" style="max-width: 400px;">
                        <h2 class="display-5 fw-bold">صحتك في أيدٍ أمينة</h2>
                        <p class="lead mt-3">نظام كلينيكا يربطك بنخبة من أفضل الأطباء والاستشاريين.</p>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
